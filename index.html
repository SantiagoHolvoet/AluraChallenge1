<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img class="AFrame" src="sources/AFrame.svg" alt="alura" />
  </header>

  <main class="main">
    <section class="form box">
      <form action="">
        <textarea class="text-input" rows="99" type="text" name="input-texto" id="input-texto"
          placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>
        <div class="alertas">
          <img class="exclamacion" src="sources/AlertFrame.svg" alt="" />
          <img class="mensajeAlerta" src="sources/MsgFrame.svg" alt="" />
        </div>
        <div class="dibujo">
          <img class= "imagen" src="sources/Muñeco.svg" alt="">
        </div>
        <div class="botones">
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar" />
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar" />
      </div>
      </form>
    </section>

    <section class="msgBox">
      <textarea class="text-input" rows="99" type="text" id="msg"
        placeholder="Ningún mensaje fue encontrado"></textarea>
      <input class="btn" type="submit" value="Copiar" id="btn-copy" />
    </section>
  </main>

  <script src="script.js"></script>
</body>
<footer>
  <p class="footerPequeño">
    Realizado por Santiago Holvoet.<br />
    Ningún derecho reservado, ojalá te sirva de algo.
  </p>
  <p class=footerCompleto>2022. Realizado por Santiago Holvoet. Ningún derecho reservado, ojalá te sirva de algo.</p>
</footer>

</html>
